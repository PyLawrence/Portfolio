<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    <link rel="stylesheet" type="text/css" href="./CSS/form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./JS/scripts.js" defer></script>
    <title>Austin's Portfolio</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon//favicon-16x16.png">
<!--    <link rel="manifest" href="./favicon//site.webmanifest">-->
</head>
<body>
    <div class="home" id="home">
        <div class="introContainer">
            <h2 class="introName">
                Hello, my name is Austin Lawrence.
            </h2>
            <h1 class="introDetails">
                I'm a full-stack web developer.

            </h1>
            <div class="introButtonContainer">
                <a href="https://github.com/PyLawrence/" target="_blank"><button type="button" class="introButton">View my work</button></a>
                <a href="https://www.linkedin.com/in/austin-lawrence-56080021b/" target="_blank"><button class="introButton">LinkedIn</button></a>
                <button class="introButton slide-toggle fadeButton">Contact me</button>
            </div>
        </div>
        <div>
            <div class="wrapper box">
                <div class="title fade">
                    <h1>Contact me</h1>
                </div>
                <form action="https://formspree.io/f/xwkayrlo" method="POST">
                    <div class="contact-form fade">

                        <div class="input-fields">
                            <input type="text" class="input" name="Name" placeholder="Name">
                            <input type="text" class="input" name="Email" placeholder="Email Address">
                            <input type="text" class="input" name="Phone Number" placeholder="Phone">
                            <input type="text" class="input" name="Subject" placeholder="Subject">
                        </div>
                        <div class="msg">
                            <textarea placeholder="Message" name="Message" style="resize: none;"></textarea>
                            <button id="formSubmitButton" class="introButton">send</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
